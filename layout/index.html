    <script type="text/javascript">
        if (localStorage.getItem("status") == "login") {
            window.location.href = 'pages/';
        }
        if (localStorage.getItem("logout") == "true") {
            swal({
                type: 'success',
                title: 'Success',
                text: 'You have been successfuly logout from this app!',
            })
            localStorage.removeItem("logout");
        } else if (localStorage.getItem("sessionTimedOut") == "true") {
            swal.fire({
                type: 'info',
                title: 'Info',
                text: 'Your session has expired! Please log in again.',
            })
            localStorage.removeItem("sessionTimedOut");
        } else {
        }
        $("#frmLogin").submit(function (e) {
            e.preventDefault();
            loginFunction();
        })
        $('#submit-form').click(function () {
            loginFunction()
        });

        function loginFunction() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                method: "POST",
                url: api_url + "Auth/actLogin",
                dataType: "JSON",
                data: { username:username, password:password },
                success: function (pesan) {
                    if (pesan.success == true) {

                        localStorage.setItem("username", pesan.row[0].username);
                        localStorage.setItem("id", pesan.row[0].idusers);
                        localStorage.setItem("jabatan", pesan.row[0].rolename);
                        localStorage.setItem("status", "login");
                        localStorage.setItem("smsLogin", "true");

                        $.ajax({
                            url: api_url + 'Users/getDataAuth?id=' + pesan.row[0].idusers,
                            dataType: 'json',
                            success: function (res) {
                                localStorage.setItem('allowedUrl','');
                                var allowUrl = [];

                                for (var rw in res.row) {
                                    allowUrl[allowUrl.length] = res.row[rw]['submenu_link'];
                                }


                                localStorage.setItem("allowedUrl", allowUrl.join('[|]'));

                                window.location.href = 'pages/';

                            },
                            error:function(xhr){
                                swal.fire({
                                    type: 'error',
                                    title: 'Sorry...',
                                    text: xhr.status + ' ' + xhr.statusText,
                                })
                            }
                        });
                    } else {
                        swal.fire({
                            type: 'error',
                            title: 'Sorry...',
                            text: pesan.msg,
                        })
                    }
                },
                error:function(xhr){
                    swal.fire({
                        type: 'error',
                        title: 'Sorry...',
                        text: xhr.status + ' ' + xhr.statusText,
                    })
                }
            });
            return false;
        }
    </script>
